<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/optiLoginStyle.css">
</head>

<body>
    <div id="login">
        <h1>Log In</h1>
        <div id="login_demo">
            <div>
                <form>

                    <label for="mail">Email</label>
                    <input type="email" id="mail">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                    <a href="" class="a_under">
                        <p>Need help logging in?</p>
                    </a>
                    <input type="checkbox" id="keep_loggedin">
                    <label for="keep_loggedin">Keep me logged in</label>
                    <input type="submit" value="Log in">
                </form>
                <a href="" class="demo">
                    <p>Log in using SSO</p>
                </a>
            </div>
            <div id="imgBoxes">
                <div id="img1">
                    <a href=""><img src="https://cdn.optimizely.com/img/5935064/4d2835b208ca4ad7a871cd77ffaf7d7c.png" alt=""></a>
                </div>
                <div id="img2">
                    <a href=""><img src="https://cdn.optimizely.com/img/5935064/8b1032256fbd402b8d1d7473eb5e96de.png" alt=""></a>
                </div>
                <div id="img3">
                    <a href=""><img src="https://cdn.optimizely.com/img/5935064/a33b7085d492435c871fb54a3786f658.png" alt=""></a>
                </div>
            </div>
            <a href="" class="a_under">
                <p id="bottom">Terms of Service | Privacy Policy</p>
            </a>
        </div>

    </div>
</body>

</html>
